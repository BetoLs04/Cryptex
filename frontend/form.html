    <section class="content">
      <div class="container">
        <h1>Solicitud de Acta de Nacimiento</h1>
        <p class="lead">Por favor, completa los datos obligatorios marcados con *.</p>

        <form id="miFormulario" novalidate>
          <!-- Nombre completo -->
          <div class="full">
            <label for="nombre">Nombre completo <span class="required">*</span></label>
            <input id="nombre" name="nombre" type="text" placeholder="Nombre(s) Apellidos" required>
          </div>

          <!-- CURP -->
          <div class="full">
            <label for="curp">CURP <span class="required">*</span></label>
            <input id="curp" name="curp" type="text" placeholder="PEHJ800101HDFABC02" maxlength="18" required>
            <small class="help-text">
              ¿No conoces tu CURP?
              <a href="https://www.gob.mx/curp/" target="_blank" rel="noopener">Consúltala aquí</a>
            </small>
          </div>

          <!-- Fecha de nacimiento -->
          <div>
            <label for="fechaNacimiento">Fecha de nacimiento <span class="required">*</span></label>
            <input id="fechaNacimiento" name="fechaNacimiento" type="date" required>
          </div>

          <!-- Lugar de nacimiento -->
          <div>
            <label for="lugarNacimiento">Lugar de nacimiento <span class="required">*</span></label>
            <input id="lugarNacimiento" name="lugarNacimiento" type="text" placeholder="Ciudad, Estado" required>
          </div>

          <div class="actions">
            <button type="reset" class="secondary">Limpiar</button>
            <button type="submit">Enviar solicitud</button>
          </div>
        </form>
        <div id="result" class="result"></div>
